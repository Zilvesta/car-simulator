<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realistic Car Sim</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
      color: #fff;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <canvas id="carCanvas" width="800" height="600"></canvas>
  <div id="hud">Speed: 0.0 km/h</div>

  <script>
    const canvas = document.getElementById("carCanvas");
    const ctx = canvas.getContext("2d");
    const hud = document.getElementById("hud");

    const carImage = new Image();
    carImage.src = "https://raw.githubusercontent.com/mauriciopoppe/car-physics/master/assets/car.png";

    const bgImage = new Image();
    bgImage.src = "https://raw.githubusercontent.com/mauriciopoppe/car-physics/master/assets/asphalt.jpg";

    let bgPattern = null;

    carImage.onload = checkReady;
    bgImage.onload = checkReady;

    let imagesLoaded = 0;

    function checkReady() {
      imagesLoaded++;
      if (imagesLoaded === 2) {
        // Create the asphalt pattern once background is loaded
        bgPattern = ctx.createPattern(bgImage, 'repeat');
        animate();
      }
    }

    class Car {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.width = 50;
        this.height = 100;
        this.angle = 0;
        this.speed = 0;
        this.acceleration = 0.2;
        this.maxSpeed = 5;
        this.friction = 0.05;
        this.turnSpeed = 0.03;
        this.controls = {
          forward: false,
          backward: false,
          left: false,
          right: false,
        };
      }

      update() {
        if (this.controls.forward) this.speed += this.acceleration;
        if (this.controls.backward) this.speed -= this.acceleration;

        this.speed = Math.max(Math.min(this.speed, this.maxSpeed), -this.maxSpeed / 2);

        if (this.speed > 0) this.speed -= this.friction;
        if (this.speed < 0) this.speed += this.friction;
        if (Math.abs(this.speed) < 0.05) this.speed = 0;

        if (this.speed !== 0) {
          const flip = this.speed > 0 ? 1 : -1;
          if (this.controls.left) this.angle -= this.turnSpeed * flip;
          if (this.controls.right) this.angle += this.turnSpeed * flip;
        }

        this.x += Math.sin(this.angle) * this.speed;
        this.y -= Math.cos(this.angle) * this.speed;
      }

      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.drawImage(carImage, -this.width / 2, -this.height / 2, this.width, this.height);
        ctx.restore();
      }
    }

    const car = new Car(400, 300);

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
        case "w": car.controls.forward = true; break;
        case "ArrowDown":
        case "s": car.controls.backward = true; break;
        case "ArrowLeft":
        case "a": car.controls.left = true; break;
        case "ArrowRight":
        case "d": car.controls.right = true; break;
      }
    });

    document.addEventListener("keyup", (e) => {
      switch (e.key) {
        case "ArrowUp":
        case "w": car.controls.forward = false; break;
        case "ArrowDown":
        case "s": car.controls.backward = false; break;
        case "ArrowLeft":
        case "a": car.controls.left = false; break;
        case "ArrowRight":
        case "d": car.controls.right = false; break;
      }
    });

    function drawBackground() {
      if (bgPattern) {
        ctx.fillStyle = bgPattern;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    function animate() {
      drawBackground();
      car.update();
      car.draw(ctx);

      // Update HUD
      const speedKmH = Math.abs(car.speed * 20); // Scale to km/h
      hud.innerText = `Speed: ${speedKmH.toFixed(1)} km/h`;

      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
